<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body class="bg-black h-screen">
    <div class="absolute-z-10 bg-blue-600 left-20  rounded-full h-20 w-20 blur-3xl"></div>
    <div class="absolute left-[28vw] -z-10 bg-green-400 rounded-full h-24 w-24 blur-3xl"></div>
    <div class="absolute -z-10 right-20 bottom-20 bg-gradient-to-r from-cyan-500 to-green-500 rounded-full h-40 w-40 blur-3xl"></div>
    <section class="main box-border bg-gradient-to-tr from-blue-800 to-purple-800 flex justify-center items-center flex-col w-max mx-auto rounded-md p-8 mt-24">
        <h1 class="my-4 mx-2 font-bold text-yellow-200 text-lg">Temperature Converter <i class="fa fa-thermometer-quarter mx-1" aria-hidden="true"></i></h1>
        <div class="celcius my-1">
            <input type="number" placeholder="celcius" id="celcius" class="w-auto py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="farenhite my-1">
            <input type="number" placeholder="farenhite" name="" id="farenhite" class="w-auto py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="kelvin my-1">
            <input type="number" placeholder="kelvin" name="" id="kelvin" class="w-auto py-1 px-3 border-2 border-blue-500 rounded-full focus:border-red-400 focus:outline-none">
        </div>
        <div class="my-2">        
            <button id="btn" class="font-semibold bg-gradient-to-bl from-blue-300 to-cyan-300 rounded-[5px] p-1 hover:bg-blue-400">All Clear</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
